<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">üè¢ Sisyphos Ajans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('musteriler') }}">M√º≈üteriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('is_gunlugu') }}">ƒ∞≈ü G√ºnl√ºƒü√º</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('teslimatlar') }}">Teslimatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sosyal_medya') }}">Sosyal Medya</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">üè† Ana Sayfa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni Revizyon Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="musteri_id" class="form-label">M√º≈üteri *</label>
                                    <select class="form-control" id="musteri_id" name="musteri_id" required onchange="teslimatlarƒ±Getir()">
                                        <option value="">M√º≈üteri se√ßin...</option>
                                        {% for musteri in musteriler %}
                                        <option value="{{ musteri.id }}" {% if secili_musteri_id == musteri.id %}selected{% endif %}>
                                            {{ musteri.ad }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="teslimat_id" class="form-label">Teslimat</label>
                                    <select class="form-control" id="teslimat_id" name="teslimat_id">
                                        <option value="">√ñnce m√º≈üteri se√ßin...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tarih" class="form-label">Tarih *</label>
                                    <input type="date" class="form-control" id="tarih" name="tarih" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="revize_talep_eden" class="form-label">Revize Talep Eden *</label>
                                    <input type="text" class="form-control" id="revize_talep_eden" name="revize_talep_eden" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="revize_konusu" class="form-label">Revize Konusu *</label>
                                <textarea class="form-control" id="revize_konusu" name="revize_konusu" rows="3" required placeholder="Revizyon detaylarƒ±nƒ± a√ßƒ±klayƒ±n..."></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('musteriler') }}" class="btn btn-secondary me-md-2">ƒ∞ptal</a>
                                <button type="submit" class="btn btn-primary">Revizyon Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function teslimatlarƒ±Getir() {
            const musteriId = document.getElementById('musteri_id').value;
            const teslimatSelect = document.getElementById('teslimat_id');

            // √ñnce mevcut se√ßenekleri temizle
            teslimatSelect.innerHTML = '<option value="">Y√ºkleniyor...</option>';

            if (musteriId) {
                // Teslimatlarƒ± getir
                fetch(`/api/teslimatlar/${musteriId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    teslimatSelect.innerHTML = '<option value="">Teslimat se√ßin...</option>';
                    if (Array.isArray(data)) {
                        data.forEach(teslimat => {
                            const option = document.createElement('option');
                            option.value = teslimat.id;
                            option.textContent = `${teslimat.id} - ${teslimat.baslik} (${teslimat.durum})`;
                            teslimatSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                    teslimatSelect.innerHTML = '<option value="">Hata olu≈ütu</option>';
                });
            } else {
                teslimatSelect.innerHTML = '<option value="">√ñnce m√º≈üteri se√ßin...</option>';
            }
        }

        // Sayfa y√ºklendiƒüinde bug√ºn√ºn tarihini otomatik ayarla
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tarih').value = today;
        });
    </script>
</body>
</html>
