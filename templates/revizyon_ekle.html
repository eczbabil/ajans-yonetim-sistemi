{% extends "base.html" %}

{% block title %}Revizyon Ekle - Sisyphos Ajans{% endblock %}

{% block breadcrumb %}
<div class="container-fluid mt-3">
    <div class="breadcrumb-modern">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('musteriler') }}">Müşteriler</a></li>
                <li class="breadcrumb-item active">Yeni Revizyon</li>
            </ol>
        </nav>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni Revizyon Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="musteri_id" class="form-label">Müşteri *</label>
                                    <select class="form-control" id="musteri_id" name="musteri_id" required onchange="teslimatlarıGetir()">
                                        <option value="">Müşteri seçin...</option>
                                        {% for musteri in musteriler %}
                                        <option value="{{ musteri.id }}" {% if secili_musteri_id == musteri.id %}selected{% endif %}>
                                            {{ musteri.ad }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="teslimat_id" class="form-label">Teslimat</label>
                                    <select class="form-control" id="teslimat_id" name="teslimat_id">
                                        <option value="">Önce müşteri seçin...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tarih" class="form-label">Tarih *</label>
                                    <input type="date" class="form-control" id="tarih" name="tarih" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="revize_talep_eden" class="form-label">Revize Talep Eden *</label>
                                    <input type="text" class="form-control" id="revize_talep_eden" name="revize_talep_eden" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="revize_konusu" class="form-label">Revize Konusu *</label>
                                <textarea class="form-control" id="revize_konusu" name="revize_konusu" rows="3" required placeholder="Revizyon detaylarını açıklayın..."></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('musteriler') }}" class="btn btn-secondary me-md-2">İptal</a>
                                <button type="submit" class="btn btn-primary">Revizyon Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    function teslimatlarıGetir() {
        const musteriId = document.getElementById('musteri_id').value;
        const teslimatSelect = document.getElementById('teslimat_id');

        // Önce mevcut seçenekleri temizle
        teslimatSelect.innerHTML = '<option value="">Yükleniyor...</option>';

        if (musteriId) {
            // Teslimatları getir
            fetch(`/api/teslimatlar/${musteriId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                teslimatSelect.innerHTML = '<option value="">Teslimat seçin...</option>';
                if (Array.isArray(data)) {
                    data.forEach(teslimat => {
                        const option = document.createElement('option');
                        option.value = teslimat.id;
                        option.textContent = `${teslimat.id} - ${teslimat.baslik} (${teslimat.durum})`;
                        teslimatSelect.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                teslimatSelect.innerHTML = '<option value="">Hata oluştu</option>';
            });
        } else {
            teslimatSelect.innerHTML = '<option value="">Önce müşteri seçin...</option>';
        }
    }

    // Sayfa yüklendiğinde bugünün tarihini otomatik ayarla
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tarih').value = today;
    });
</script>
{% endblock %}
