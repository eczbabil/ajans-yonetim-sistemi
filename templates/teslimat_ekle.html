{% extends "base.html" %}

{% block title %}Teslimat Ekle - Sisyphos Ajans{% endblock %}

{% block breadcrumb %}
<div class="container-fluid mt-3">
    <div class="breadcrumb-modern">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('teslimatlar') }}">Teslimatlar</a></li>
                <li class="breadcrumb-item active">Yeni Teslimat</li>
            </ol>
        </nav>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni Teslimat Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="musteri_id" class="form-label">Müşteri *</label>
                                    <select class="form-control" id="musteri_id" name="musteri_id" required>
                                        <option value="">Müşteri seçin...</option>
                                        {% for musteri in musteriler %}
                                        <option value="{{ musteri.id }}" {% if secili_musteri_id == musteri.id %}selected{% endif %}>
                                            {{ musteri.musteri_kodu }} - {{ musteri.ad }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="aktivite_turu" class="form-label">Aktivite Türü</label>
                                    <select class="form-control" id="aktivite_turu" name="aktivite_turu">
                                        <option value="">Seçin...</option>
                                        <option value="Planlama">Planlama</option>
                                        <option value="Tasarım">Tasarım</option>
                                        <option value="Çekim">Çekim</option>
                                        <option value="Edit">Edit</option>
                                        <option value="Yazısal">Yazısal</option>
                                        <option value="Video">Video</option>
                                        <option value="Fotoğraf">Fotoğraf</option>
                                        <option value="Diğer">Diğer</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="proje" class="form-label">Proje</label>
                                    <input type="text" class="form-control" id="proje" name="proje" placeholder="Proje adı">
                                </div>
                                <div class="col-md-6">
                                    <label for="teslim_turu" class="form-label">Teslim Türü *</label>
                                    <select class="form-control" id="teslim_turu" name="teslim_turu" required>
                                        <option value="">Seçin...</option>
                                        <option value="Tasarım">Tasarım</option>
                                        <option value="Video">Video</option>
                                        <option value="Fotoğraf">Fotoğraf</option>
                                        <option value="Yazısal">Yazısal</option>
                                        <option value="Strateji">Strateji</option>
                                        <option value="Diğer">Diğer</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="baslik" class="form-label">Başlık *</label>
                                    <input type="text" class="form-control" id="baslik" name="baslik" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sorumlu_kisi" class="form-label">Sorumlu Kişi *</label>
                                    <input type="text" class="form-control" id="sorumlu_kisi" name="sorumlu_kisi" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="olusturma_tarihi" class="form-label">Oluşturma Tarihi *</label>
                                    <input type="date" class="form-control" id="olusturma_tarihi" name="olusturma_tarihi" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="teslim_tarihi" class="form-label">Teslim Tarihi *</label>
                                    <input type="date" class="form-control" id="teslim_tarihi" name="teslim_tarihi" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="durum" class="form-label">Durum *</label>
                                    <select class="form-control" id="durum" name="durum" required>
                                        <option value="Bekliyor">Bekliyor</option>
                                        <option value="Devam Ediyor">Devam Ediyor</option>
                                        <option value="Tamamlandı">Tamamlandı</option>
                                        <option value="Onaylandı">Onaylandı</option>
                                        <option value="Revizyon">Revizyon</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="aciklama" class="form-label">Açıklama</label>
                                <textarea class="form-control" id="aciklama" name="aciklama" rows="3"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('teslimatlar') }}" class="btn btn-secondary me-md-2">İptal</a>
                                <button type="submit" class="btn btn-primary">Teslimat Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
