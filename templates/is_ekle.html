{% extends "base.html" %}

{% block title %}İş Ekle - Sisyphos Ajans{% endblock %}

{% block breadcrumb %}
<div class="container-fluid mt-3">
    <div class="breadcrumb-modern">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('is_gunlugu') }}">İş Günlüğü</a></li>
                <li class="breadcrumb-item active">Yeni İş</li>
            </ol>
        </nav>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni İş Ekle</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="musteri_id" class="form-label">Müşteri *</label>
                                    <select class="form-control" id="musteri_id" name="musteri_id" required>
                                        <option value="">Müşteri seçin...</option>
                                        {% for musteri in musteriler %}
                                        <option value="{{ musteri.id }}" {% if request.args.get('musteri_id') == musteri.id|string %}selected{% endif %}>
                                            {{ musteri.id }} - {{ musteri.ad }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="tarih" class="form-label">Tarih *</label>
                                    <input type="date" class="form-control" id="tarih" name="tarih" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="aktivite_turu" class="form-label">Aktivite Türü *</label>
                                    <select class="form-control" id="aktivite_turu" name="aktivite_turu" required>
                                        <option value="">Seçin...</option>
                                        <option value="Planlama">Planlama</option>
                                        <option value="Tasarım">Tasarım</option>
                                        <option value="Çekim">Çekim</option>
                                        <option value="Edit">Edit</option>
                                        <option value="Yazısal">Yazısal</option>
                                        <option value="Video">Video</option>
                                        <option value="Fotoğraf">Fotoğraf</option>
                                        <option value="Toplantı">Toplantı</option>
                                        <option value="Diğer">Diğer</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="sure_saat" class="form-label">Saat *</label>
                                    <input type="number" class="form-control" id="sure_saat" name="sure_saat" required min="0" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="sure_dakika" class="form-label">Dakika *</label>
                                    <input type="number" class="form-control" id="sure_dakika" name="sure_dakika" required min="0" max="59" value="0">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="proje" class="form-label">Proje</label>
                                    <input type="text" class="form-control" id="proje" name="proje" placeholder="Proje adı">
                                </div>
                                <div class="col-md-6">
                                    <label for="sorumlu_kisi" class="form-label">Sorumlu Kişi</label>
                                    <input type="text" class="form-control" id="sorumlu_kisi" name="sorumlu_kisi">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="aciklama" class="form-label">Açıklama *</label>
                                <textarea class="form-control" id="aciklama" name="aciklama" rows="3" required placeholder="İş detaylarını açıklayın..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="etiketler" class="form-label">Etiketler</label>
                                <input type="text" class="form-control" id="etiketler" name="etiketler" placeholder="virgülle ayırarak etiketler ekleyin (örn: tasarım,logo)">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('is_gunlugu') }}" class="btn btn-secondary me-md-2">İptal</a>
                                <button type="submit" class="btn btn-primary">İş Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Sayfa yüklendiğinde bugünün tarihini otomatik ayarla
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tarih').value = today;
    });
</script>
{% endblock %}
